# Deploy
name: Deploy to Azure Container App

on:
  push:
    branches:
      - main
  workflow_dispatch: 
  
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest 
    steps:
    - uses: actions/checkout@v4	
    
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x		
        
    - name: Build
      run: dotnet build ./container-deployment-api/container-deployment-api.csproj --configuration Release 
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Log in to ACR
      uses: docker/login-action@v3
      with:
        registry: ${{ secrets.AZURE_CONTAINER_REGISTRY }}.azurecr.io
        username: ${{ secrets.AZURE_REGISTRY_USERNAME }}
        password: ${{ secrets.AZURE_REGISTRY_PASSWORD }}	
        
    - name: Build and push container image to ACR
      uses: docker/build-push-action@v6
      with:
        context: container-deployment-api
        push: true
        tags: ${{ secrets.AZURE_CONTAINER_REGISTRY}}.azurecr.io/${{ secrets.CONTAINER_APP_NAME }}:${{ github.sha }}
        file: container-deployment-api/Dockerfile 
        
    - name: Azure Login
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }} 
        
    - name: Deploy and Azure Container Apps
      uses: azure/container-apps-deploy-action@v1	  
      with:
        imageToDeploy: ${{ secrets.AZURE_CONTAINER_REGISTRY }}.azurecr.io/${{ secrets.CONTAINER_APP_NAME }}:${{ github.sha }}
        resourceGroup: ${{ secrets.RESOURCE_GROUP }}
        containerAppName: ${{ secrets.CONTAINER_APP_NAME }}
        environmentVariables: |
          ASPNETCORE_ENVIRONMENT=Development
